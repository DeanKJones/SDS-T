<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDS-T</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <canvas id="gfx-main" width="1220" height = "800"></canvas>
        <h2>Render Time: </h2><span id="render-time"></span><span> ms</span>
    </div>
    <div id="key-label"></div>
    <div id="camera-position">Camera Position: (0, 0, 0)</div>
    <div id="mouse-position">
        <p class="mouse-label">Mouse X: <span id="mouse-x-label">0</span></p>
        <p class="mouse-label">Mouse Y: <span id="mouse-y-label">0</span></p>
    </div>
    <div id="camera-forward">Camera Forward: </div>
    <div id="camera-up">Camera Up: </div>
    <script src="dist/main.js"></script>
</body>
</html>
